<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Camera Preview</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #05070f;
        color: #fff;
        display: flex;
        flex-direction: column;
      }

      main {
        position: relative;
        flex: 1;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .controls {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        max-width: min(90vw, 420px);
      }

      button {
        width: 100%;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        background: #3859ff;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      button:disabled {
        background: #a6b4ff;
        cursor: not-allowed;
      }

      button:active {
        transform: translateY(1px);
      }

      .status {
        text-align: center;
        font-size: 0.9rem;
        min-height: 1.2em;
        color: #d1d5f9;
      }
    </style>
  </head>
  <body>
    <main>
      <video id="cameraFeed" autoplay playsinline></video>
    </main>
    <div class="controls">
      <button id="startButton">Start Camera</button>
      <div class="status" id="status">Allow camera access to begin.</div>
    </div>

    <script>
      const video = document.getElementById("cameraFeed");
      const button = document.getElementById("startButton");
      const status = document.getElementById("status");
      let stream;

      async function startCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          status.textContent =
            "Camera access is not supported in this browser.";
          button.disabled = true;
          return;
        }

        try {
          status.textContent = "Starting cameraâ€¦";
          button.disabled = true;
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          video.srcObject = stream;
          await video.play();
          status.textContent = "Camera is live.";
          button.style.display = "none";
        } catch (error) {
          console.error(error);
          status.textContent =
            "Unable to access the camera. Check permissions and try again.";
          button.disabled = false;
          button.style.display = "block";
          button.textContent = "Try Again";
        }
      }

      button.addEventListener("click", startCamera);
    </script>
  </body>
</html>
