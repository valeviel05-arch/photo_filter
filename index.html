<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Camera Preview</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #05070f;
        color: #fff;
        display: flex;
        flex-direction: column;
      }

      main {
        position: relative;
        flex: 1;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .controls {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 0.9rem 1.2rem;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        max-width: min(94vw, 540px);
      }

      .button-row {
        width: 100%;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .button-row button {
        flex: 1;
        min-width: 120px;
      }

      button {
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        background: #3859ff;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      button:disabled {
        background: #a6b4ff;
        cursor: not-allowed;
      }

      button:active {
        transform: translateY(1px);
      }

      .status {
        text-align: center;
        font-size: 0.9rem;
        min-height: 1.2em;
        color: #d1d5f9;
      }

      #captureButton {
        display: none;
      }

      .start-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2;
        transition: opacity 0.3s ease;
      }

      .start-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      @media (max-width: 640px) {
        #startButton,
        #captureButton {
          flex-basis: 100%;
          font-size: 1.3rem;
          padding: 1.2rem 1.4rem;
        }
      }

    </style>
  </head>
  <body>
    <main>
      <video id="cameraFeed" autoplay playsinline></video>
    </main>
    <div class="start-overlay" id="startOverlay">
      <button id="startButton">Start Camera</button>
    </div>
    <div class="controls">
      <div class="button-row">
        <button id="captureButton" disabled>Take Photo</button>
      </div>
      <div class="status" id="status">Allow camera access to begin.</div>
    </div>

    <script>
      const video = document.getElementById("cameraFeed");
      const button = document.getElementById("startButton");
      const status = document.getElementById("status");
      const captureButton = document.getElementById("captureButton");
      const startOverlay = document.getElementById("startOverlay");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      let stream;

      async function startCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          status.textContent =
            "Camera access is not supported in this browser.";
          button.disabled = true;
          return;
        }

        try {
          status.textContent = "Starting cameraâ€¦";
          button.disabled = true;
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false,
          });
          video.srcObject = stream;
          await video.play();
          status.textContent = "Camera is live. Tap capture to save a photo.";
          startOverlay.classList.add("hidden");
          button.disabled = true;
          captureButton.style.display = "block";
          captureButton.disabled = false;
        } catch (error) {
          console.error(error);
          status.textContent =
            "Unable to access the camera. Check permissions and try again.";
          button.disabled = false;
          button.textContent = "Try Again";
          startOverlay.classList.remove("hidden");
          captureButton.style.display = "none";
          captureButton.disabled = true;
        }
      }

      function capturePhoto() {
        if (!stream) {
          status.textContent = "Start the camera first.";
          return;
        }

        const width = video.videoWidth || 1280;
        const height = video.videoHeight || 720;
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(video, 0, 0, width, height);

        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const filename = `photo-${timestamp}.png`;
        canvas.toBlob((blob) => {
          if (!blob) {
            status.textContent = "Could not capture photo.";
            return;
          }

          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
          setTimeout(() => URL.revokeObjectURL(url), 1000);
          status.textContent = `Saved ${filename} locally.`;
        }, "image/png");
      }

      window.addEventListener("DOMContentLoaded", startCamera);
      button.addEventListener("click", startCamera);
      captureButton.addEventListener("click", capturePhoto);
    </script>
  </body>
</html>
